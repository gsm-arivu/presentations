<h1 id="%E2%9A%96%EF%B8%8F-hypothesis-testing-like-a-jury-trial"><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/> Hypothesis Testing: Like a Jury Trial</h1>
<ul>
<li>Just like in a <strong>criminal trial</strong>, we start by assuming the accused is <strong>innocent</strong>.</li>
<li>Guilt is declared <strong>only if strong evidence</strong> contradicts the assumption.</li>
</ul>

<li>

<h1 id="%F0%9F%93%8C-what-is-a-p-value"><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> What is a p-value?</h1>
<ul>
<li>The <strong>p-value</strong> is the probability of observing a test statistic as extreme as the one observed, <strong>assuming the null hypothesis is true</strong>.</li>
<li>It quantifies how likely our observed data would be under normal/random conditions.</li>
</ul>

<h2 id="%F0%9F%9A%AB-rejection-criteria--significance-level"><img class="emoji" draggable="false" alt="🚫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6ab.svg" data-marp-twemoji=""/> Rejection Criteria &amp; Significance Level</h2>
<ul>
<li>The <strong>significance level</strong> (α) is a threshold set by the researcher.</li>
<li>It represents the <strong>maximum acceptable probability</strong> of  rejecting a true null hypothesis.</li>
</ul>

<h3 id="%F0%9F%93%90-step-3-calculate-p-value-right-tail-probability"><img class="emoji" draggable="false" alt="📐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4d0.svg" data-marp-twemoji=""/> Step 3: Calculate p-value (Right-tail Probability)</h3>
<p>To test rarity, calculate the probability of observing <strong>8 or more deaths</strong>.</p>
<p><strong>Excel Formula:</strong></p>
<p><code>=1 - NORM.DIST(8, D1, D2, TRUE)</code></p>
<p>Where:</p>
<ul>
<li><code>8</code> is the observed value</li>
<li><code>D1</code> is the mean</li>
<li><code>D2</code> is the standard deviation</li>
</ul>

<h3 id="%E2%9C%85-step-4-make-a-statistical-decision"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Step 4: Make a Statistical Decision</h3>
<p>Interpret the p-value:</p>
<ul>
<li>If <strong>p &lt; 0.05</strong> → 8 deaths is a <strong>rare event</strong></li>
<li>If <strong>p ≥ 0.05</strong> → 8 deaths is <strong>not rare</strong></li>
</ul>
<p><strong>Conclusion Statement (Example):</strong></p>
<blockquote>
<p>Given a p-value of 0.032, we reject the null hypothesis and conclude that 8 deaths in a day is statistically rare.</p>
</blockquote>

<h2 id="%F0%9F%A7%A0-why-use-the-t-distribution"><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Why Use the t-Distribution?</h2>
<p>We use the <strong>t-distribution</strong> instead of the <strong>z-distribution</strong> when:</p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Sample size is small (n &lt; 30)</strong><br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Population standard deviation (σ) is unknown</strong></p>
<p>In real-world data (like our sericulture dataset), we <strong>usually don’t know σ</strong>, so we estimate it with sample standard deviation (<strong>s</strong>).</p>
<footer><span class="date"></span></footer>
</section>

<h3 id="objective">Objective:</h3>
<p>Test if <strong>training on sericulture</strong> affects <strong>income per acre</strong>.</p>

<h1 id="%F0%9F%93%8A-what-is-the-f-statistic"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4ca.svg" data-marp-twemoji=""/> What is the F-Statistic?</h1>
<p>The <strong>F-statistic</strong> tests whether the regression model explains a <strong>significant portion of variance</strong> in the outcome variable.</p>
<p>It answers:</p>
<blockquote>
<p>&quot;Do <strong>any</strong> of the predictors explain variation in income?&quot;</p>
</blockquote>
